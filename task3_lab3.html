<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Екранна клавіатура</title>
  <style>
    body {
      font-family: "Fira Code", "JetBrains Mono", "Consolas", monospace;
      background: linear-gradient(to right, #FDF6E3, #4ECDC4);
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: flex-start; 
      justify-content: flex-start;
      min-height: 100vh;
    }
    h3 {
      font-size: 40px;
      color: #006669;
      margin-bottom: 20px;
    }
    textarea#display {
      width: 100%;
      height: 100px;
      font-size: 20px;
      margin-bottom: 20px;
      padding: 10px;
      border: 2px solid #006669;
      border-radius: 5px;
      resize: none;
    }
    #screenKeyboard button {
      font-size: 20px;
      padding: 12px 24px;
      color: white;
      background-color: #006669;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 3px;
    }
    #screenKeyboard button:hover {
      background-color: #49c3c7;
    }
    #clearBtn {
      margin-top: 15px;
      font-size: 20px;
      padding: 12px 24px;
      background-color: #ff6666;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #clearBtn:hover {
      background-color: #e05555;
    }
    a {
      font-size: 20px; 
      color: #006669;
      text-decoration: none;
      border: 2px solid #49c3c7;
      padding: 12px 24px;
      border-radius: 5px;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    a:hover {
      background-color: #49c3c7;
      color: white;
    }
  </style>
</head>
<body>
  <h3>Екранна клавіатура</h3>

  <textarea id="display" placeholder="Тут буде текст..."></textarea>
  <div id="screenKeyboard"></div>
  <button id="clearBtn" onclick="clean()">Очистити поле</button>

  <a href="lab3_Kyshenia.html" target="_blank">Назад</a>

  <script src="for_task3_lab3.js"></script>
</body>
</html>
