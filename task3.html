<!DOCTYPE html>
<html lang="uk">
<head>

<style>
     body {
            font-family: "Fira Code", "JetBrains Mono", "Consolas", monospace;
            background: linear-gradient(to right, #FDF6E3, #4ECDC4);
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
            justify-content: flex-start;
            min-height: 100vh;
        }
   
        input[type="text"] {
            font-size: 20px; 
            padding: 12px 24px;
            color: white;
            background-color: #006669;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        input[type="text"]:hover {
            background-color: #49c3c7;
        }
        a {
            font-size: 20px; 
            color: #006669;
            text-decoration: none;
            border: 2px solid #49c3c7;
            padding: 12px 24px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #49c3c7;
            color: white;
        }
     </style>   


  <meta charset="UTF-8">
  <title>onblur тест</title>
  <script>
    function fun(a) {
      main_form.t_res2.value = a;
    }
  </script>
</head>
<body onload="fun('Відбулось завантаження сторінки');">

  <form name="main_form">
    <input type="text" size="50" value="onClick"
           onclick="fun('Вітаю! Ви натисли на текстове поле!');"><br><br>

    <input type="text" size="50" value="onBlur"
           onblur="fun('Ви припинили взаємодію з цим текстом!');"><br><br>

    <input type="text" size="50" name="t_res2"><br>
  </form>
