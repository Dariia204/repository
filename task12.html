<body onLoad="clock()">
<form name="clock">
  <p>Час:</p>
  <input type="text" name="time" size="8" value=""><br>
  <p>Дата:</p>
  <input type="text" name="date" size="10" value=""><br>
  <p>Формула:</p>
  <input type="text" name="formula" size="20" value="">
</form>

  a {
            font-size: 20px; 
            color: #006669;
            text-decoration: none;
            border: 2px solid #49c3c7;
            padding: 12px 24px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #49c3c7;
            color: white;
        }
</style>


<script>
let timeStr, dateStr;

function clock() {
  let now = new Date();

  let hours = now.getHours();
  let minutes = now.getMinutes();
  let seconds = now.getSeconds();

  timeStr = "" + hours;
  timeStr += (minutes < 10 ? ":0" : ":") + minutes;
  timeStr += (seconds < 10 ? ":0" : ":") + seconds;
  document.clock.time.value = timeStr;

  let date = now.getDate();
  let month = now.getMonth() + 1; 
  let year = now.getFullYear();   

  dateStr = "" + month;
  dateStr += (date < 10 ? "/0" : "/") + date;
  dateStr += "/" + year;
  document.clock.date.value = dateStr;

  let safeMin = minutes === 0 ? 1 : minutes;
  let safeSec = seconds === 0 ? 1 : seconds;
  let result = (hours / safeMin / safeSec) + (year * month * date);

  document.clock.formula.value = result;

  setTimeout(clock, 1000);
}
</script>
