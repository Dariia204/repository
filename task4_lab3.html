<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Перегляд зображень</title>
  <style>
    body {
      font-family: "Fira Code", "JetBrains Mono", "Consolas", monospace;
      background: linear-gradient(to right, #FDF6E3, #4ECDC4);
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: flex-start; 
      justify-content: flex-start;
      min-height: 100vh;
    }
    h2 {
      font-size: 40px;
      color: #006669;
      margin-bottom: 20px;
    }
    img {
      border: 3px solid #006669;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    button {
      font-size: 20px;
      padding: 12px 24px;
      color: white;
      background-color: #006669;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 3px;
    }
    button:hover {
      background-color: #49c3c7;
    }
    a {
      font-size: 20px; 
      color: #006669;
      text-decoration: none;
      border: 2px solid #49c3c7;
      padding: 12px 24px;
      border-radius: 5px;
      transition: all 0.3s ease;
      margin-top: 20px;
      display: inline-block;
    }
    a:hover {
      background-color: #49c3c7;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Перегляд зображень</h2>

  <img id="viewer" src="" width="400" alt="Зображення">

  <div>
    <button onclick="prevImage()">Назад</button>
    <button onclick="nextImage()">Вперед</button>
  </div>

  <a href="lab3_Kyshenia.html" target="_blank">Назад</a>

  <script src="for_task4_lab3.js"></script>

</body>
</html>
