<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Площа трапеції</title>
  <style>
    body {
      font-family: "Fira Code", "JetBrains Mono", "Consolas", monospace;
      background: linear-gradient(to right, #FDF6E3, #4ECDC4);
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: flex-start; 
      justify-content: flex-start;
      min-height: 100vh;
    }
    h3 {
      font-size: 40px;
      color: #006669;
      margin-bottom: 20px;
    }
    p {
      font-size: 22px; 
      color: #333333;
      margin-bottom: 20px;
    }
    input[type="number"] {
      font-size: 18px;
      padding: 8px;
      margin-bottom: 15px;
      border: 2px solid #006669;
      border-radius: 5px;
    }
    a {
      font-size: 20px; 
      color: #006669;
      text-decoration: none;
      border: 2px solid #49c3c7;
      padding: 12px 24px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    a:hover {
      background-color: #49c3c7;
      color: white;
    }
  </style>
</head>
<body>
  <h3>Площа трапеції</h3>

  a: <input id="a" type="number"><br>
  b: <input id="b" type="number"><br>
  h: <input id="h" type="number"><br>

  <p id="result">Площа: —</p>

</html>
