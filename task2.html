<html>
<head>

<style>
    body {
            font-family: "Fira Code", "JetBrains Mono", "Consolas", monospace;
            background: linear-gradient(to right, #FDF6E3, #4ECDC4);
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
            justify-content: flex-start;
            min-height: 100vh;
        }
        h3 {
            font-size: 40px;
            color: #006669;
            margin-bottom: 20px;
        }
        p {
            font-size: 22px; 
            color: #333333;
            margin-bottom: 20px;
        }
        input[type="button"] {
            font-size: 20px; 
            padding: 12px 24px;
            color: white;
            background-color: #006669;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        input[type="button"]:hover {
            background-color: #49c3c7;
        }
        a {
            font-size: 20px; 
            color: #006669;
            text-decoration: none;
            border: 2px solid #49c3c7;
            padding: 12px 24px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #49c3c7;
            color: white;
        }
</style>

<script language="JavaScript">
function calculation() {
let x = 1;
let y = -1331;
let z = 1;
let result = (x - y) / (2 * x * z);
alert(result);
}
</script>
</head>

<body>
<form>
<input type="button" value="Calculate" onClick="calculation()">
</form>
